
<io-content padding>
    <h3>Sistema de pedidos</h3>

    <img src = "assets/img/image1.png" alt="logo">

    
        <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="credentials.email" type = "text" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input [(ngModel)]="credentials.password"type = "password"></ion-input>
        </ion-item>

        <ion-button color="primary" expand = "block" (click)="login()"> Entrar </ion-button>
        <ion-button class= "register"color="primary" expand = "outline"> Registrar </ion-button>
</io-content>
