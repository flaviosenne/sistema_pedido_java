<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name='cart'></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h1>{{ item.name }}</h1>
      <ion-button slot = "end" (click)="viewProducts(item.id)"> Visualizar Produtos</ion-button>
    </ion-item>
  </ion-list>

  
</ion-content>
